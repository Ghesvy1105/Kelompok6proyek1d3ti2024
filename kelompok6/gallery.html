<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        padding: 20px;
    }
    .gallery img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
<div class="gallery">
    <img src="jti_polindra.jpg" alt="Image1">
    <img src="gsc_polindra.jpg" alt="Image2">
    <img src="Direktorat_polindra.jpg" alt="Image3">
    <!-- Tambahkan gambar-gambar lainnya di sini -->
</div>
</body>
</html>
